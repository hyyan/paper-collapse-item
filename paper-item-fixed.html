<!--
https://github.com/PolymerElements/paper-item/issues/28
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-item/paper-item-behavior.html">
<link rel="import" href="../paper-item/paper-item-shared-styles.html">

<dom-module id="paper-item-fixed">
  <template>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-subhead);

        @apply(--paper-item);
      }
    </style>

    <content></content>
  </template>

  <script>
    Polymer({
      is: 'paper-item-fixed',

      behaviors: [
        Polymer.IronControlState,
        Polymer.PaperItemBehaviorImpl
      ]
    });
  </script>
</dom-module>
